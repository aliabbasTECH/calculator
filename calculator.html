<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathamatical conversion and calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="Navebar-">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <a class="navbar-brand" href="#"><img  class="imagelogo" src="calimages//logo.png" alt="">Math.C.C</a><br>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                  
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  
                </div>

              </nav>

        </div>
    </header>

    <!-- Button trigger modal -->
    <div class="container">
        <div class="calculator-button">
    <button type="button" class="btn btn-transpatent" data-toggle="modal" data-target="#staticBackdrop">
        <img class="imagebtn" src="calimages/oie_cal_btn.png" alt=""><br>simple claculator
      </button>
    </div>
    </div>
  <!-- Modal head-->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>&nbsp;
        </button>
    <!-- Modal head-->
          
  <!-- calculator -->

  <div class="calmain" >
    <div class=" iconer" > Calculator</div>
    
    <div>
        <input id="result2" type="text" class="result2">
        <input id="result" type="text" class="result">
    </div>
    <div class="btnbody">
     <div class="sec1">
      <div>
        <button class="calcu-btn" onclick="clearbtn()">C</button>
        <button class="calcu-btn" onclick="getnumber('')">+/-</button>
        <button class="calcu-btn" onclick="getnumber('%')">%</button>
      </div>
      <div>
       <button class="calcu-btn" onclick="getnumber('7')">7</button>
       <button class="calcu-btn" onclick="getnumber('8')">8</button>
       <button class="calcu-btn" onclick="getnumber('9')">9</button>
       
      </div>
      <div>
        <button class="calcu-btn" onclick="getnumber('4')">4</button>
        <button class="calcu-btn" onclick="getnumber('5')">5</button>
        <button class="calcu-btn" onclick="getnumber('6')">6</button>
       
      </div>
      <div>
        <button class="calcu-btn" onclick="getnumber('1')">1</button>
        <button class="calcu-btn" onclick="getnumber('2')">2</button>
        <button class="calcu-btn" onclick="getnumber('3')">3</button>
        
      </div>
      <div>
         <button class="calcu-btn" onclick="getnumber('0')">0</button> 
         <button class="calcu-btn" onclick="getnumber('.')"><b>.</b></button>
      </div>
     </div>
      <div class="sec2">
        <button class="calcu-btn" onclick="getnumber('/')"><i class="fas fa-divide"></i></button>
        <button class="calcu-btn" onclick="getnumber('*')"><i class="fas fa-times"></i></button>
        <button class="calcu-btn" onclick="getnumber('-')"><i class="fas fa-minus"></i></button>
        <button class="calcu-btn" onclick="getnumber('+')"><i class="fas fa-plus"></i></button>
        <button class="calcu-btn" onclick="getresult()" ><i class="fas fa-equals"></i></button>
        
      </div>
   </div>
</div>
<!-- calculator  -->


<!-- Modal bottom-->
        </div>
      </div>
    </div>
  </div>
  <!-- Modal bottom-->
  
    
</body>
<script src="https://kit.fontawesome.com/49cd784b01.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
